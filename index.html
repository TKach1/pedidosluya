<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <link rel="icon" href="imgs/icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos Luya</title>
  <meta name="description" content="Um cardápio online LUYA">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet"> 

  <div class="container">
    <img id="logo" src="imgs/branco.png">
    <input id="search" placeholder="Procurar..." />
    <div class="container list-container">
      <button id="btn-finish" >Fazer Pedido</button>
      <div id="list" class="ml-auto">
        <button id="list-close"><b>X</b></button>
        <p class="list-title"><b>Pedidos</b></p>
        <h3 class="list-subtitle">Lista</h3>
        <ul id="list-items"></ul> 
        <h3 class="list-subtitle">Total</h3>
        <p id="list-total"><b>R$0</b></p>
        <br>
        <div id="address-group">
          <label for="address">Endereço</label>
          <input type="text" id="address">
          <label for="nome">Nome</label>
          <input type="text" id="nome">
          <button id="list-btn">Pedir</button>
        </div>
      </div>
    </div>
    <div class="group" id="categories"></div>
  </div>
  <script type="module" src="js/def.js"></script>
</body>

</html>
